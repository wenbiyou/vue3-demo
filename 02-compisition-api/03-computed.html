<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="push">push</button>
      未完成：{{ activeCount }}
    </div>

    <script type="module">
      import {
        createApp,
        reactive,
        computed,
      } from "./node_modules/vue/dist/vue.esm-browser.js";

      const data = [
        { text: "js", state: true },
        { text: "vue", state: false },
        { text: "react", state: false },
      ];

      createApp({
        setup() {
          const todos = reactive(data);

          const activeCount = computed(() => {
            return todos.filter((item) => !item.state).length;
          });

          return {
            activeCount,
            push: () => {
              todos.push({
                text: "html",
                state: false,
              });
            },
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
